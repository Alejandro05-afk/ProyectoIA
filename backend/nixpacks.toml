[phases.setup]
nixPkgs = ["python313"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate",
  "pip install ."
]

[start]
cmd = "cd backend && . /opt/venv/bin/activate && python main.py"
